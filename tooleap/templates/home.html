<!doctype html>
{% load static %}
<html>
<body>
  <title>
{% block title %}Tooleap Homepage - Please log in{% endblock %}
</title>

<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="{% static 'vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">
<!-- Custom CSS -->
<link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">
<!-- Custom Fonts -->
<link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

<!-- Morris Charts CSS -->
<link href="{% static 'vendor/morrisjs/morris.css' %}" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
          {% block content %}
          {% if user.is_authenticated %}
            Hi {{ user.username }}!
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <h4>Tooleap login</h4>
            <div class="tooltip-demo">
              <a href="/quiz/"  <button type="button"  class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Student</button></a>
              <a href="/quiz/teacher"    <button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Teacher</button></a>
              <img id = "logo" src="{% static 'data/logo.png' %} "height="145" width="170" >
              <br><br>
              <a href="{% url 'logout' %}"  <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Logout</button></a>

            </div>

            <br>

            <div class="tooltip-demo">

              {% else %}

              <div>

                <p>You are not logged in</p>
                <a href="{% url 'login' %}"  <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="center" title="Tooltip on right">Login</button></a>
                {% endif %}
                {% endblock %}
              </div>
            </div>
        </div>
        <!-- .panel-body -->
    </div>
    <!-- /.panel -->
</div>
</div>
</div>



    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'vendor/metisMenu/metisMenu.min.js' %}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{% static 'dist/js/sb-admin-2.js' %}"></script>


    <!-- Morris Charts JavaScript -->
    <script src="{% static 'vendor/raphael/raphael.min.js' %}"></script>
    <script src="{% static 'vendor/morrisjs/morris.min.js' %}"></script>
    <script src="{% static 'data/morris-data.js' %}"></script>

	  <script src="{% static 'vendor/flot/excanvas.min.js' %}"></script>
    <script src="{% static 'vendor/flot/jquery.flot.js' %}"></script>
    <script src="{% static 'vendor/flot/jquery.flot.pie.js' %}"></script>
    <script src="{% static 'vendor/flot/jquery.flot.resize.js' %}"></script>
    <script src="{% static 'vendor/flot/jquery.flot.time.js' %}"></script>
    <script src="{% static 'vendor/flot-tooltip/jquery.flot.tooltip.min.js' %}"></script>
    <script src="{% static 'data/flot-data.js' %}"></script>
  </body>
  </html>
