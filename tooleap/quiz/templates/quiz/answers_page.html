<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tooleap</title>
</head>
<body>
    <h1>Tooleap Answers To Questions</h1>
    <ul>
      {% for question, answers in questions_dict.items %}
        Question: {{question}} <br>
              {% for answer in answers %}
                  <ul> {{answer}} | Right Answer: {{answer.is_right}} | {{answer_explanation}}
                  </ul>
              {% endfor %}
          <br>
      {% endfor %}
    <br> <br>
</body>
</html>
