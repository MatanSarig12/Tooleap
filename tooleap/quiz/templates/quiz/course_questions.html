<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tooleap</title>
</head>
<body>
    <h1>Tooleap Course Questions</h1>
    <ul>
    {% for question, answers in questions_dict.items %}
        Q {{question}} <br>
            {% for answer in answers %}
          <form>
           <input type="radio" name="{{answer}}" value="{{answer}}">  {{answer}}
           <br>
            {% endfor %}
    {% endfor %}
    <input type="submit" value="Submit">
    </form>
</body>
</html>
