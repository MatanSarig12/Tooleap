<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tooleap</title>
</head>
<body>
    <h1>Tooleap Course</h1>
    <ul>
      {{user.username}}'s Auto Generated Quiz for Course {{course_id}} <br>
    </ul>
    <h1>Custom Quiz Questions</h1>
    <ul>
      {% for question, answers in questions_dict.items %}
        Q {{question}} <br>
            <form method="post">
              {% csrf_token %}
              {% for answer in answers %}
                  <input type="radio" name="answer" id="answer{{ forloop.counter }}" value="{{ answer.id }}" />
                  <label for="answer{{ answer }}">{{ answer }}</label><br>
              {% endfor %}
            </form>
            <br>
      {% endfor %}
    <br> <br>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
