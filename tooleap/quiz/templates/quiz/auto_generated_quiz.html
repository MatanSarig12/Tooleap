<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tooleap</title>
</head>
<body>
    <h1>Tooleap Course</h1>
    <ul>
      <p> Hi {{ user.username }}! </p>
      <p><a href="/accounts/logout/">logout</a></p>
      <p> Tooleap / <a href ="/quiz"> Courses </a> / {{course_name}} / Auto Generated Quiz </p>
    </ul>
    <h2>Quiz Questions:</h2>
    <ul>
      <form method="post" action="/quiz/course/{{course_id}}/answers">
      {% for question, answers in questions_dict.items %}
        <p>
        Q {{question}} <br>
              {% csrf_token %}
              {% for answer in answers %}
                  <input type="radio" name="{{question}}" id="answer{{ forloop.counter }}" value="{{ answer.answer_text }}" />
                  <label for="answer{{ answer }}">{{ answer }}</label><br>
              {% endfor %}
            <br>
        </p>
      {% endfor %}
    <br> <br>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
