<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tooleap</title>
</head>
<body>
    <h1>Tooleap - Create Your Quiz</h1>

    <form method="post" action="/quiz/custom_quiz/<int:course_id>/">
    <h2> Select Quiz Category from {{course_id}} (Only One Category) </h2>
    {% for category in course_categories %}
        <input type="radio" name="category" id="category{{ forloop.counter }}" value="{{ category.category_name }}" />
        <label for="{{ category }}">{{ category }}</label><br>
    {% endfor %}
    <div>
      <h2> Select Question Difficulty (You Can Select More Than 1) </h2>
      <input type="checkbox" name="difficulty" value="hard" id="difficulty" checked> Hard <br>
      <input type="checkbox" name="difficulty" value="medium" id="difficulty" checked> Medium <br>
      <input type="checkbox" name="difficulty" value="easy" id="difficulty" checked> Easy <br>
    </div>
    <br>
    <div>
      <h2> Select Number of Questions </h2>
      <select name="num_of_qs" id="num_of_qs">
        <option name="num_of_qs" id="num_of_qs" value="5">5 Questions</option>
        <option name="num_of_qs" id="num_of_qs" value="10">10 Questions</option>
        <option name="num_of_qs" id="num_of_qs" value="20">20 Questions</option>
        <option name="num_of_qs" id="num_of_qs" value="50">50 Questions</option>
      </select>
    </div>
    <br><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
