<!doctype html>
{% load static %}

<html>
<head>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <meta charset="utf-8">
  <title>Tooleap - Progress</title>

</head>
<body>
    <h1 id="titleProgress">Tooleap Progress Page </h1>
    <p> Hi {{ user.username }}! </p>
    <p><a href="/accounts/logout/">logout</a></p>
    <p> Tooleap / <a href ="/quiz"> Courses </a> / {{course_name}} / View Progress </p>
    <a href="/quiz/auto_generated/{{course.id}}"> | Start Random Quiz </a>
    <a href="/quiz/course/{{course_id}}/build_quiz">   | Create Quiz  | </a>
    <section id="userimg"> <img src="{% static 'Images/user.png' %} " alt="Smiley face" height="135" width="135"> </section>
    <section class="stat">
      <section id="stat1"> 64 </section>
      <section id="stat2"> 23/56 </section>
      <section id="stat3"> <img src="{% static 'Images/baby.png' %} " alt="Smiley face" height="25" width="25"> </section>
    </section>

    <section class="mainStat">
      <section id="mainStat1"> <div id="piechart"></div>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
        // Load google charts
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        // Draw the chart and set the chart values
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
          ['isSuccess', 'count'],
          ['Success', 34],
          ['Failed', 13],

        ]);

          // Optional; add a title and set the width and height of the chart
          var options = {'title':'Success in import and export questions', 'width':350, 'height':350};

          // Display the chart inside the <div> element with id="piechart"
          var chart = new google.visualization.PieChart(document.getElementById('piechart'));
          chart.draw(data, options);
        }
        </script>
      </section>
      <section id="mainStat2"> <div id="histograma"></div>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
        // Load google charts
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        // Draw the chart and set the chart values
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['import and export', 'Supply and demand', 'Subsidy', 'Tax'],
            [5, 7, 3, 3],
            [2, 1, 3, 3],
            [3, 1, 0, 8],
            [5, 5, 8, 3]
          ]);

          // Optional; add a title and set the width and height of the chart
          var options =
            { title: 'Charges of subatomic particles',
            legend: { position: 'top', maxLines: 2 },
            colors: ['#5C3292', '#1A8763', '#871B47', '#999999'],
            interpolateNulls: false,'width':350, 'height':350};

          // Display the chart inside the <div> element with id="piechart"
          var chart = new google.visualization.Histogram(document.getElementById('histograma'));
          chart.draw(data, options);
        }
        </script>
      </section>
      <section id="mainStat3"> <div id="line_top_x"></div> <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
        google.charts.load('current', {'packages':['line']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('number', 'Day');
        data.addColumn('number', 'import and export');
        data.addColumn('number', 'Supply and demand');
        data.addColumn('number', 'Tax');

        data.addRows([
          [1,  2, 3, 4],
          [2,  30.9, 69.5, 32.4],
          [3,  25.4,   57, 25.7],
          [4,  11.7, 18.8, 10.5],
          [5,  11.9, 17.6, 10.4],
          [6,   8.8, 13.6,  7.7],
          [7,   7.6, 12.3,  9.6],
          [8,  12.3, 29.2, 10.6],
          [9,  16.9, 42.9, 14.8],
          [10, 12.8, 30.9, 11.6],
          [11,  5.3,  7.9,  4.7],
          [12,  6.6,  8.4,  5.2],
          [13,  4.8,  6.3,  3.6],
          [14,  4.2,  6.2,  3.4]
        ]);

        var options = {
          chart: {
            title: 'Progress in Course',
            subtitle: 'Day by day'
          },
          width: 350,
          height: 350,
          axes: {
            x: {
              0: {side: 'top'}
            }
          }
        };

        var chart = new google.charts.Line(document.getElementById('line_top_x'));

        chart.draw(data, google.charts.Line.convertOptions(options));
      }
      </script>
 </section>
    </section>
</body>
</html>
